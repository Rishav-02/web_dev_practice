<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
        .flex-container{
            display: flex;
            /* Possible value for flex-wrap is wrap,nowrap,wrap-reverse */
            flex-wrap: wrap;
            background-color: rgb(230, 114, 13);
        }
        .flex-container > div{
            background-color: rgb(24, 230, 58);
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 45px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>The flexbox Property</h1>
    <h3>The flex-wrap property specifies whether the flex items should wrap or not.</h3>
    <p>The flex container becomes flexible by setting the display property to flex:</p>
    <p>The wrap value specifies that the flex items will wrap if necessary.</p>
    <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    </div>
</body>
</html>
