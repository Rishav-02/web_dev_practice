<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Tables</title>
</head>
<body>
   
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Theory</th>
                <th>Practical</th>
                <th>Total Marks<th>
                <th>Grades</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>English</td>
                <td>75</td>
                <td>-</td>
                <td>75</td>
                <td>A2</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>77</td>
                <td>-</td>
                <td>77</td>
                <td>A2</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>55</td>
                <td>16</td>
                <td>71</td>
                <td>A2</td>

            </tr>
            <tr>
                <td>Chemistry</td>
                <td>48</td>
                <td>21</td>
                <td>69</td>
                <td>B1</td>

            </tr>
            <tr>
                <td>Computer Science</td>
                <td>66</td>
                <td>30</td>
                <td>96</td>
                <td>A1</td>

            </tr>
        </tbody>

        <tfoot>
            <th colspan="5">Result:Pass</th>
        </tfoot>
    </table>
</body>
</html>
