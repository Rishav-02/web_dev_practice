<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        div.relative{
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid yellowgreen;
        }
        div.absolute{
            position: absolute;
            top: 190px;
            width: 200px;
            height: 100px;
            border: 3px solid yellowgreen;
        }
    </style>
</head>
<body>
    <h2>Position Absolute</h2>
    <p>This is a paragraph</p>
    <div class="relative">This div elements has position relative</div>
    <div class="absolute">This div elements has position absolute</div>
    
</body>
</html>
