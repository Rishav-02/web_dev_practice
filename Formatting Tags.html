<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Formatting Tags</title>
</head>
<body>
    <b>Hello,</b> How are You?<strong>Thank You.</strong>
    <br>           <!--br is use to break the line i.e next line-->

    <i>Hello,</i> How are You?<em>Thank You.</em>
    <br>

    <mark>Hello,</mark> How are You? Thank You.
    <br>
    
    <u>Hello,</u> How are You?<ins>Thank You.</ins>
    <br>

    <strike>Hello,</strike> How are You?<del>Thank You.</del>
    <br>

    Hello, How are You?<tt>Thank You.</tt>

    <h1><tt>WELCOME</tt></h1>
    <br>

    Hello,<sup>How are You?</sup>Thank You.
    <br>

    2<sup>10</sup>
    <br>

    2<sub>10</sub>
    <br>

    Hello,How are You?<big>Thank You.</big>
    <br>

    Hello,How are You?<small>Thank You.</small>
</body>
</html>
