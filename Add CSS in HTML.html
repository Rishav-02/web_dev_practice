<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting a style sheet</title>
    <style>                              
        p{
            color: palevioletred;
            background-color: black ;
        }
    </style>
    <link rel="stylesheet" href="External CSS.css">
    <!-- Internal CSS and External CSS me se jo baad me write krenge uska CSS chalega yaha  
     i.e External CSS  baad me hai agar Internal CSS chalana hai to style tag ke andar !important use krenge. -->
</head>
<body>
    
    <h2>These are Three ways to insert CSS</h2>
    <p style="color: red; background-color: yellow;">First,This is Inline CSS</p>

   <p>Second,This is Internal CSS</p>
   <h1>Third,This is External CSS</h1>
</body>
</html>
