<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID</title>
    <style type="text/css">
           .heading-color{                       
               color: green;            
               font-size: 20px;
           }
           #heading-style{
               font-size: 30px;
               color: red;
           }
    </style>
</head>
<body>   
     <!--More than 1 class is possible but id must me only 1 in a html Webpage-->
      <!-- . is for class and # is for id -->

    <h1 class="heading-color">Hello! How are you?</h1>    <!--class-->
    <br>
    <p class="heading-color">I am Fine,Thank you</p>      <!--class-->

    <!-- emmet takes div tag as default -->

    <div id="heading-style">A.s College Deoghar</div>  <!--Id-->   

    <!-- Creating multiple elements using emmet -->

<!-- span.myclass.myclass2.myclass3.myclass4*5 + (enter) to print 5 similar elements using Emmet -->

    <span class="myclass myclass2 myclass3 myclass4">Hi,</span>
    <span class="myclass myclass2 myclass3 myclass4">Hello</span>
    <span class="myclass myclass2 myclass3 myclass4">How</span>
    <span class="myclass myclass2 myclass3 myclass4">are</span>
    <span class="myclass myclass2 myclass3 myclass4">you?</span>

</body>
</html>
