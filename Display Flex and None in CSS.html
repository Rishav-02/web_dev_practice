<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex and none</title>
    <style>
        .display-flex{
            display: flex;
        }
        .display-flex div{
              padding: 10px;
              background-color: rgb(60, 172, 236);
              border: 10px solid green;
              text-align: center;
              
          }
    </style>
</head>
<body>
    <h1>Example of display:none</h1>
    <!-- yaha This Div is hidden display hona chaiya tha but display:none se nothing display  -->
    <div style="display: none;">This Div is hidden</div>
    <br>
<div class="display-flex">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
