<body>
     <div class="methods">

            </ul>
          </div>
          <div class="method 2">method2</div>
          <div class="method 3">method3</div>

          <form action="#" method="post">

            Search this website: <input type="text" name="Search">
            <br>

            <br>
            <label>Name:</label><input type="text">
            <br>
            <br>
            <input type="button" value="submit">
          </form>
     </div>
     <br>
     <div class="noelement">This is div1</div>

     <div class="noelement">This is div3</div>
