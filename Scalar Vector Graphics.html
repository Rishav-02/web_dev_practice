<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
     
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" style="stroke:red; stroke-width:4; fill:green">
    </svg>
    
    <svg width="400" height="200">
        <ellipse cx="200" cy="80" rx="100" ry="50" style="stroke:blue; stroke-width:2; fill:yellow">
    </svg>

    <svg width="500" height="200">
        <rect width="300" height="100" style="stroke:orangered; stroke-width:3; fill:aqua">
    </svg>

    <svg width="400" height="200">
        <line x1="50" y1="50" x2="200" y2="50" style="stroke:blue; stroke-width:2">
    </svg>

    <svg width="500" height="220">
        <polygon points="200,10 250,190 160,210" style="stroke:black; stroke-width:2; fill:lightgreen">
    </svg>

    <svg width="500" height="220">
        <polygon points="200,10 250,190 30,30 150,160" style="stroke:black; stroke-width:2; fill:rgb(192, 15, 44)">
    </svg>

    <svg width="400" height="200">
        <polyline points="20,20 40,25 60,40 80,120 120,140 280,180" style="stroke:pink; stroke-width:2; fill:none">
    </svg>
  
</body>
</html>
