<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The moveTo() and moveBy() Methods</h2>

<p><button onclick="openWin()">Create a window</button></p>
<p><button onclick="moveTo()">Move the window to 150 150</button></p>
<p><button onclick="moveBy()">Move the window by 75 75</button></p>

<script>
let myWindow;

function openWin() {
  myWindow = window.open("", "", "width=400, height=400");
}

function moveTo() {
  myWindow.moveTo(150, 150);
}

function moveBy() {
  myWindow.moveBy(75, 75);
}
</script>

</body>
</html>
