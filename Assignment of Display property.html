<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
    
        li{
            display:block;
            background-color: rgb(111, 230, 230);
            padding: 8px 16px;           
        }
        #Home{
            background-color: rgb(245, 129, 5);
        }
        a{
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h2>This is Navigation Bar using Display Property</h2>
    <ul>
        <li id="Home"><a href="#">Home</a></li>
        <li><a href="#">Java</a></li>       
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">Bootstrap</a></li>
    </ul>
</body>
</html>
