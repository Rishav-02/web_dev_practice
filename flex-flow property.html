<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-flow</title>
    <style>
        .flex-container{
            display: flex;
            /* All Possible value of direction and wrap */
            flex-flow: row-reverse wrap;
            background-color: rgb(79, 58, 199);
        }
        .flex-container > div{
            background-color: rgb(200, 233, 14);
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 45px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>The flexbox Property</h1>
    <h3>The flex-flow property is a shorthand property for setting both the flex-direction and flex-wrap properties.</h3>
    <p>The flex container becomes flexible by setting the display property to flex:</p>
    <p>Try to resize the window to see effect</p>
    <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    </div>
</body>
</html>
