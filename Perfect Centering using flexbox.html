<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Centering</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; 
            background-color: rgb(190, 231, 241);
        }
        .flex-container > div{
            background-color: rgb(203, 238, 6);
            width: 100px;
            height: 100px;
            text-align: center;         
        }   
    </style>
</head>
<body>
    <h2>The flexbox Property</h2>
    <h1>A flex container with both the justify-content and the align-items properties set to <em>center</em> will align the item(s) in the center (in both axis).</h1>
    <p>The flex container becomes flexible by setting the display property to flex:</p>
  <div class="flex-container">
    <div>Rishav</div>
  </div>

</body>
</html>
