<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Table</title>
    <style type="text/css">
        table,td {

            margin: 0 auto;
            border: 1px solid green;
            width: 500px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <td colspan="6"></td>    <!--Vertical Column-->     
        </tr>
        <tr>
            <td rowspan="4"></td>    <!--Horizontal Row-->
            <td></td>
            <td></td>
            <td></td>
            <td></td>  
            <td></td>         
        </tr>
        <tr>
            <td></td>
            <td colspan="3" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>
</body>
</html>
