<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        img{
            position: relative;
            left: 60%;  /*left se 60% right me */
        }
        p{
            position: relative;
            right: 40px; /*right se 40px left me andar */
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <h2>Position Relative</h2>
    <p>An elements with position:relative is positioned relative to its normal position.</p>

    <img src="Tree CSS.jpg"  width="250"> 
</body>
</html>
