<!DOCTYPE html>
<html lang="en">
<head>
    <title>Use of Table tags</title>
    <style type="text/css">
        table, th, td {
          border: 2px solid green;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Cell that spans two columns</h2>  
    <p>To make a cell span more than one column, use the colspan attribute.</p>
    <caption>This is a Table</caption>

<table style="width:100%">
 
  <tr>
    <th colspan="2">Name</th> <!--To make a cell span over multiple columns,use colspan attributes-->
    <th>Age</th>
  </tr>
  <tr>
    <td>Rishav</td>
    <td>Alok</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Gaurav</td>
    <td>Harsh</td>
    <td>21</td>
  </tr>
</table>
</body>
</html>
