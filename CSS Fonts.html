<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Fonts and Border</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">  <!--This is I copy from Google Font.com to link that font to my line-->
    <style>
        p{
            font-family: 'Lobster','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 53px; /* 1/96th of an inch */
            line-height: 1.2em;
        }

        span{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bolder;
            font-style: italic;          
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets play with fonts It is very exciting.</p>
    <span>Fonts is a module of CSS that define font-related properties and how font resources are loaded.</span>
</body>
</html>
