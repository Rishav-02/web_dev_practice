<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
           .fixed{
               position: fixed;
               /* bottom: 0; */
               left: 60%;
               width: 200px;
               border: 2px dashed rgb(158, 240, 6);
               color: blue;
           }
    </style>
</head>
<body>
    <p>An elements with position:fixed is positioned relative to the viewport,which means it always stays in the same place even if the page is scrolled:</p>

    <div class="fixed">This div elements has position:fixed;</div>
</body>
</html>
