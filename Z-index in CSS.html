<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <!-- Z-index more image/text is in front of and less Z-index means image/text is behind -->
    <style>
        img{
            position:absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h4>Z-index property specifies the stack order of an element(which element should be placed in front of,or behind,the others).</h4>
    <img src="Flora.jpg">
    <h5>Because the image has a z-index of -1, it will be placed behind the text. </h5>
</body>
</html>
